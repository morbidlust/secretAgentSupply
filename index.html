<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link rel="stylesheet" type="text/css" href="./resources/css/reset.css">
    <link rel="stylesheet" type="text/css" href="./resources/css/style.css">
  </head>
  <body>
    <!-- Header -->
    <div id="header">
      <div class="container">
        <img src="./resources/images/logo.png">
        <h2>SECRET AGENT SUPPLY INC.</h2>
      </div>
    </div>
    <!-- Banner -->
    <div id="banner">
      <div id="arrival">
        <span>NEW ARRIVAL</span>
        <span>SPORT BIKES AND MOTORCYCLES</span>
      </div>
    </div>
    <!-- Navigation menu -->
    <nav>
      <span>Eyewear</span>
      <span>Apparel</span>
      <span>Gadgets</span>
      <span>Vehicles</span>
      <span>Classes</span>
      <span>Contact</span>
    </nav>
    <!-- Main body showing the items -->
    <div id="body">
      <div id="items">
        <div class="item">
          <img src="./resources/images/pen.png" alt="Exploding Pen">
          <span>Exploding Pen</span>
        </div>
        <div class="item">
          <img src="./resources/images/watch.png" alt="Cellular Watch">
          <span>Cellular Watch</span>
        </div>
        <div class="item">
          <img src="./resources/images/glasses.png" alt="Thermal Glasses">
          <span>Thermal Glasses</span>
        </div>
      </div>
      <!-- Location -->
      <div id="location">
        <span>Location</span>
        <span>-47.346436, 84.32354</span>
      </div>
      <!-- Hours -->
      <div id="hours">
        <span>Hours</span>
        <span>0800 - 1800</span>
      </div>
    </div>
    <!-- Footer -->
    <footer>
      <div id="copyright">
        <span>Copyright Secret Agent Supply Inc.</span>
      </div>
    </footer>
  </body>
</html>
